<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Site regional</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./imagens/iconedeteste.png"> <!-- icone da aba do site -->
        <meta property="og:title" content="Site regional"/> <!-- Og:title é onde você coloca o título de seu conteúdo. -->
        <meta property="og:type" content="website"/>
        <meta property="og:url" content=""/> <!-- Nesta tag, você deve colocar a URL da página que você está compartilhando -->
        <meta property="og:image" content="" /> <!-- Utilizando uma tag de og: image, você vai garantir que uma imagem estará sempre junto ao conteúdo que você está compartilhando. -->
        <meta property="og:description" content=""/> <!-- é semelhante à sua meta descrição de html, porque é usado para descrever o seu conteúdo. -->
        <meta property="og:site_name" content=""/> <!-- Esta tag informa qual é o nome do seu site. não é realmente necessario, mas não há mal em incluí-la. -->
        <meta name="theme-color" content=""/> <!-- isso definira a cor tema do card do seu site quando for compartilhado -->
        <meta name="twitter:card" content="summary"> <!-- Este meta tag descreve o tipo de conteúdo que você está compartilhando. possuindo três opções pelo Twitter, diferentemente do Facebook essas opções são photo (para imagens), player (para vídeos) e Summary (para todo o resto). -->
        <script src="./script.js"></script> <!-- faz link com o script das pastas que compoe  -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    </head>
    <body>
        <header>
            <h1>Testdawdawdea</h1>
        </header>
        <main>
            <p>paragrafo</p>

        </main>
        <footer>

        </footer>
    </body>
</html>
